<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Sección header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Twitter</h1>
					<!--<button type="button" id="hide">Hide</button>
					<button type="button" id="show">Show</button>-->
				<img src="assets/img/931095c4442a6b69f717233f80aa0a68-instagram-photo-button-by-vexels.png" alt="Instagram">
				</div>
			</div>
		</div>
	</header>
	<!-- Sección foto -->
	<section>
		<div class="container photo">
			<div class="row">
				<div class="col-12 img">
					<img src="assets/img/descarga.jpg">
				</div>
			</div>
		</div>
	</section>

	<!-- Sección textarea, botón y contenedor mensajes -->
	<section class="center">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="submit" id="btn"><i class="fas fa-plus" aria-hidden="true"></i> Agregar</button>
				</div>
			</div>
			<!-- contenedor comentarios -->
			<div class="row">
				<div class="col-12" id="cont"></div>
			</div>
		</div>
	</section>

	<!-- Script Files -->
		<script src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
